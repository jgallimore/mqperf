---

- name: Create S3 bucket
  aws_s3:
    bucket: "{{ s3_bucket }}"
    mode: create
    region: "{{ aws_region }}"
  delegate_to: 127.0.0.1

- name: Build ActiveMQ Client artifact
  command: mvn -DskipTests clean install
  args:
    chdir: "{{ activemq_client_sources_dir }}"
    creates: "{{ activemq_client_artifact_path }}"
  delegate_to: 127.0.0.1

- name: Upload keystore to S3
  aws_s3:
    bucket: "{{ s3_bucket }}"
    mode: put
    object: /jars/broker.ks
    src: broker.ks
    region: "{{ aws_region }}"
  delegate_to: 127.0.0.1

- name: Upload artifact to S3
  aws_s3:
    bucket: "{{ s3_bucket }}"
    mode: put
    object: /jars/client.jar
    src: "{{ activemq_client_artifact_path }}"
    region: "{{ aws_region }}"
  delegate_to: 127.0.0.1
  
- name: Install botocore
  become: yes
  pip:
    name: botocore
    extra_args: --ignore-installed

- name: Install boto3
  become: yes
  pip:
    name: boto3
    extra_args: --ignore-installed

- name: Copy deps artifact from S3
  aws_s3:
    bucket: "{{ s3_bucket }}"
    mode: get
    object: "/jars/{{ item }}"
    dest: "/tmp/{{ item }}"
    region: "{{ aws_region }}"
    aws_access_key: "{{ aws_access }}"
    aws_secret_key: "{{ aws_secret }}"
  with_items:
    - "client.jar"
    - "broker.ks"

- name: Prepare start/stop/status script
  template:
    src: client.sh.j2
    dest: /tmp/client.sh
    mode: 0700
